<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/dashboard-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white font-family">Factures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (step == 1) {
  <app-facture-form (formChange)="handleFormChange($event)"></app-facture-form>
  }@else {
  <app-facture-list></app-facture-list>
  }
</ion-content>
